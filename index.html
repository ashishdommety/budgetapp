<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <title>Investing App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="container">
    <div class="white">
      <nav id="navigation" class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="true">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
            <img id="pic" src="" alt="">
            <h3 id="headerText" class="navbar-brand">Welcome, <span id="userName"></span></h3>
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="navbar-collapse collapse in navbar-right" id="bs-example-navbar-collapse-1" aria-expanded="true" style="">
            <ul class="nav navbar-nav navbar-left">
              <li id="logOut">Log Out</li>
              <li class="dropdown open">
              </li>
            </ul>
          </div>
          <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
      </nav>
    </div>
    <div class="row" id="login">
      <img id="logo" src="assets/images/logo.png" alt="Logo">
      <button id="loginButton" type="button" name="button">Login</button>
    </div>
    <div class="row" id="enterBudget">
      <h2>Enter your budget:<span id="budget"></span></h2>
      <input id="userBudget" type="text" name="" value="412">
      <button id="budgetButton" type="button" name="button">confirm</button>
    </div>
    <div class="white">
      <div class="row" id="budgetPriceDisplay">
        <h3>Your Budget:</h3>
        <h2>$<span id="chosenBudget"></span></h2>
      </div>
    </div>
    <div class='white'>
      <div class="row" id="displayText">
        <h2>Here are some stocks you can invest in:</h2>
      </div>
    </div>
    <div class="row" id="stockOptions">
      <!-- stock options are filled in here -->
    </div>
    <div class="row" id="checkoutFooter">
      <h4>You are about to buy <span id="stockQuantity">4</span> stocks of <span id="stockName"></span></h4>
      <h4>You will have $<span id="remainingChange">12</span> remaining</h3>
      <button id="confirm" type="button" name="button"><h4>Confirm</h4></button>
      <button id="re-buy" type="button" name="button"><h4>Re-buy</h4></button>
    </div>
    <div class="row" id="investmentSection">
      <h2>Here are your returns: $<span id="returns">1000</span> </h2>
      <div id="userBuy">
        <!-- we inject what the user bought here -->
      </div>
      <div id="userInvestments">
        <!-- stan will inject the bought stock info here -->
      </div>
      <button id="sell" type="button" name="button"><h4>Sell</h4></button>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" charset="utf-8"></script>
  <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
  <script src="assets/javascript/app.js" charset="utf-8"></script>
</body>

</html>
